<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Review Form</title>
  <link rel="stylesheet" href="styles/form.css" />
</head>
<body>
  <header>
    <h1>Product Review</h1>
  </header>

  <main>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="product">Product Name:</label>
      <select id="product" name="product" required>
        <option value="" disabled selected>Select a Product ...</option>
        <!-- Options populated by JS -->
      </select>

      <!-- Rating -->
      <fieldset>
        <legend>Overall Rating:</legend>
        <label><input type="radio" name="rating" id="star1" value="1" required /> ☆</label>
        <label><input type="radio" name="rating" id="star2" value="2" /> ☆☆</label>
        <label><input type="radio" name="rating" id="star3" value="3" /> ☆☆☆</label>
        <label><input type="radio" name="rating" id="star4" value="4" /> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="star5" value="5" /> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Installation Date -->
      <label for="installDate">Date of Installation:</label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features:</legend>
        <label><input type="checkbox" name="features" value="Ease of Use" id="feature1" /> Ease of Use</label>
        <label><input type="checkbox" name="features" value="Performance" id="feature2" /> Performance</label>
        <label><input type="checkbox" name="features" value="Design" id="feature3" /> Design</label>
        <label><input type="checkbox" name="features" value="Battery Life" id="feature4" /> Battery Life</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Your Review:</label>
      <textarea id="review" name="review" rows="4"></textarea>

      <!-- User Name -->
      <label for="username">Your Name:</label>
      <input type="text" id="username" name="username" />

      <!-- Submit Button -->
      <input type="submit" value="Submit Review" />
    </form>
  </main>

  <footer>
    <p>&copy; <span id="year"></span> &#128640; Godfred Zonyrah &#128640; Ghana</p>
    <p>Last Modification: <span id="lastModified"></span></p>
  </footer>

  <script src="scripts/form.js"></script>
</body>
</html>
